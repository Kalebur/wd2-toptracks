<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Top Tracks</title>
  </head>
  <body>
    <header class="header" id="header">
      <h1 class="main-heading" id="main-heading">Top Tracks</h1>
      <h2 class="fade-in sub-heading" id="sub-heading">
        CK/CL's highest rated songs!
      </h2>
    </header>
    <main class="container">
      <article class="search">
        <h3>Welcome to the top tracks of code Louisville and code Kentucky.</h3>
        <input type="search">
      </article>
      <article class="chosensong">
        <div>
          <h1 class="ranking-numbers, chosen-song-numbers">10</h1>
        </div>
      </article>
      <article class="ranking-chart">
        <div class="ranking-module">
          <h1 class="ranking-numbers">01</h1>
        </div>
        <div class="ranking-module">
          <h1 class="ranking-numbers">02</h1>
        </div>
        <div class="ranking-module">
          <h1 class="ranking-numbers">03</h1>
        </div>
        <div class="ranking-module">
          <h1 class="ranking-numbers">04</h1>
        </div>
      </article>
    </main>
  </body>
  <script src="js/app.js"></script>
</html>
